<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you will find information about the first 251 Pokémon">
    <title>Data Lovers</title>
    <link href="img/logo.png" rel="icon"/>
    <link href="style.css" rel="stylesheet"/>
    <link href="Roboto.zip" rel="stylesheet"/>
  </head>
  
  <body>
    <!--First page-->
    <section  id="page_one">

      <!--First page's logo-->
      <figure id="logo1">
        <img src="img/Pokedata_Logo.png" alt="Pokedata Go! Logo">
      </figure>

    <!--Div to contain welcome text and start button-->
    <div class="intro">
      <div class="intro_text">  
      <p class="welcome_text"> Welcome, Pokémon Master!</p>
      <p class="welcome_text">If you are a Pokémon Go fan, 
      this is the best complement for you. Here you can find info about your Pokémon, 
      so you will become the best Master in history...</p>
      </div>
      <button type="button" id="enter_button"></button>
    </div>
  
      <!--First page's footer with Google Play and social media's icons, and credits--> 
      <figure id="footer">
        <img src="img/Footer_02.png" alt="Google Play & social media icons">
      </figure>
    </section>
    
    <!--Second page-->
    <section id="page_two">

      <!--Second page's logo and return button-->
      <div class="second_header">
        <figure id="logo2">
          <img src="img/Pokedata_Logo.png" alt="Pokedata Go! Logo">
        </figure>
        <figure id="return_button">
          <img src="img/House_icon02.png" alt="Small icon of a house with front door and chimney">
          <a href="page_one"></a>
        </figure>
      </div>

      <!--Explanation text-->
      <p class="second_text">Here you will see all 251 Pokémon from Kanto and Johto generations</p>
      
      <!--Buttons: A-Z order, Z-A order, search bar and filter type button-->
      <div class="button_container">
          <button id="orderAZ" class="order_button">A-Z</button>
          <button id="orderZA" class="order_button">Z-A</button>
          <input type="text" placeholder="Search" id="search_box" class="search_box"/>
          <select id="type_select" class="select_type" >
            <option value="0" selected disabled>Types</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
          </select>
      </div>

      <!--Container for every Pokémon card-->
      <div id="pokemon_list">
      </div>
    </section>

    <script src="main.js" type="module"></script>
  </body>

</html>
